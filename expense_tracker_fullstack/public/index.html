<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4 text-center">Expense Tracker</h2>

    <form id="expenseForm">
        <input type="hidden" id="expenseId">

        <div class="mb-3">
            <input type="text" id="description" class="form-control" placeholder="Description" required>
        </div>

        <div class="mb-3">
            <input type="number" id="amount" class="form-control" placeholder="Amount" required>
        </div>

        <div class="mb-3">
            <select id="category" class="form-select" required>
                <option value="" disabled selected>Select Category</option>
                <option>Fuel</option>
                <option>Education</option>
                <option>Loan</option>
                <option>Travel</option>
                <option>Food</option>
                <option>Rent</option>
                <option>Others</option>
                <option>Utilities</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Save Expense</button>
    </form>

    <hr>

    <h3 class="text-center">Expenses</h3>

    <ul id="expenseList" class="list-group mt-3"></ul>

<script src="script.js"></script>

</body>
</html>
