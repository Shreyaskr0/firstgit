<!DOCTYPE html>
<html>
<head>
    <title>Restaurant App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Restaurant App</h1>
        <form id="order-form">
            <div class="mb-3">
                <label for="price" class="form-label">Enter Price</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price" required>
            </div>
            <div class="mb-3">
                <label for="dish" class="form-label">Choose Dish</label>
                <select class="form-select" id="dish" required>
                    <option selected>Select a dish</option>
                    <option value="biryani">Biryani</option>
                    <option value="fried rice">Fried Rice</option>
                    <option value="pizza">Pizza</option>
                    <option value="burger">Burger</option>
                    <option value="noodles">Noodles</option>
                    <option value="momos">Momos</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="table" class="form-label">Choose a Table</label>
                <select class="form-select" id="table" required>
                    <option selected>Select a table</option>
                    <option value="table 1">Table 1</option>
                    <option value="table 2">Table 2</option>
                    <option value="table 3">Table 3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add to Bill</button>
        </form>

        <h2 class="mt-5">Orders</h2>
        <div id="orders">
            <div class="mt-3" id="table1">
                <h4>Table 1</h4>
                <ul id="table1-orders" class="list-group"></ul>
            </div>
            <div class="mt-3" id="table2">
                <h4>Table 2</h4>
                <ul id="table2-orders" class="list-group"></ul>
            </div>
            <div class="mt-3" id="table3">
                <h4>Table 3</h4>
                <ul id="table3-orders" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
